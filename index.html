<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./Resources/CSS/styles.css">
    </head>
    <body>
        <header>
            <div class="headerText">
                <a><h1 id="title">SEARCH YOUR COCKTAIL</h1></a>
            </div>

            <form class="searchBlock">
                <input id="search" type="text" name="cocktail" placeholder="Search...">
                <button type="button" value="Search!" class="button" id="btn">Search</button>
            </form>

        </header>
        <div id="hidden">
            <div class="cocktailInfo">
                <h1 id="name" class="cocktailName">COCKTAIL NAME</h1>
                <div class="cocktailImgCont">
                    <img src="./Resources/Images/png-transparent-cocktail-fizzy-drinks-martini-drawing-alcoholic-drink-cocktail-glass-rectangle-monochrome.png" alt="Cocktail Picture">
                </div>
                <div class="recipeContainer">
                    <div class="ingredientsContainer">
                        <ul>
                            <li id="ing1">Ingredient 1</li>
                            <li id="ing2">Ingredient 2</li>
                            <li id="ing3">Ingredient 3</li>
                            <li id="ing4">Ingredient 4</li>
                            <li id="ing5">Ingredient 5</li>
                            <li id="ing6">Ingredient 6</li>
                        </ul>
                    </div>
                    <div class="miscContainer">
                        <ul>
                            <li id="method">Method</li>
                            <li id="glass">Glass</li>
                            <li id="ice">Ice</li>
                            <li id="garnish">Decor</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script src="./Resources/Js/script.js"></script>
    </body>
</html>
