<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            function noenter() {
              return !(window.event && window.event.keyCode == 13); }
            </script>
        <link rel="stylesheet" href="./Resources/CSS/styles.css">
        <meta name="viewport" content="user-scalable=0">
    </head>
    <body>
        <header>
            <div class="headerTextContainer">
                <div class="headerImageContainer">
                    <img src="./Resources/Images/logo.png" alt="La Caleta logo">
                </div>
                <div class="headerText">
                    <h2>La Caleta's</h2>
                    <h1 id="title">DRINKLET</h1>
                </div>
            </div>
            <div class="searchBarContainer">
                <form class="searchBlock">
                    <input id="search" type="text" name="cocktail" onkeypress="return noenter()">
                    <div class="button" id="btn">
                        <img src="./Resources/Images/searchIcon.png" alt="Press to search">
                    </div>
                    <!-- <button type="button" value="Search!"  id="btn">Search</button> -->
                </form>
            </div>

            <div class="libraryButton" id="librButton">
                <div class="whiteLine"></div>
                <div class="whiteLine"></div>
                <div class="whiteLine"></div>
            </div>

            <div class="librarySide" id="librSide">
                <ul>
                    <li class="cocktailListButton" id="signatureCocktLibraryButton">Signature Cocktails</li>
                    <div class="cocktailLibraryList" id="signatureCocktailLibrary">
                    </div>

                    <li class="cocktailListButton" id="classicCocktLibraryButton">Classic Cocktails</li>
                    <div class="cocktailLibraryList" id="classCocktailLibrary">
                    </div>
                </ul>
            </div>
        </header>
        <main id="hidden">
            <div class="cocktailInfo">
                <h1 id="name" class="cocktailName">COCKTAIL NAME</h1>
                <div class="cocktailImgCont">
                    <img id="image" src="./Resources/Images/png-transparent-cocktail-fizzy-drinks-martini-drawing-alcoholic-drink-cocktail-glass-rectangle-monochrome.png" alt="Cocktail Picture">
                </div>
                <div class="cocktailDetailsContainer">
                    <h3 class="ingredientH3">INGREDIENTS</h3>
                    <div class="recipeContainer">
                        <div class="ingredientsContainer">
                            <ul id="ingredientsList">
                            </ul>
                        </div>
                        <div class="miscContainer">
                            <div>
                                <div class="miscIconContainer"> 
                                    <img src="./Resources/Images/glass-icon.png" id="glassIcon">
                                </div>
                                <h3 id="glass"></h3>
                            </div>
                            <div>
                                <div class="miscIconContainer"> 
                                    <img src="./Resources/Images/method-icon.png" id="methodIcon">
                                </div>
                                <h3 id="method"></h3>
                            </div>
                            <div>
                                <div class="miscIconContainer"> 
                                    <img src="./Resources/Images/ice-icon.png">
                                </div>
                                <h3 id="ice"></h3>
                            </div>
                            <div>
                                <div class="miscIconContainer">
                                    <img src="./Resources/Images/garnish-icon.png" id="garnishIcon">
                                </div>
                                <h3 id="garnish"></h3>
                            </div>
                        <!--
                            <ul class="asd">
                                <li id="method">Method</li>
                                <li id="glass">Glass</li>
                                <li id="ice">Ice</li>
                                <li id="garnish">Decor</li>
                            </ul>
                        -->
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="./Resources/Js/script.js"></script>
    </body>
</html>
